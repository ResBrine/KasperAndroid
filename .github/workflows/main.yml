name: Kasper-Actions

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  Build-APK:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app.apk
          path: app/build/outputs/apk/debug/app-debug.apk
